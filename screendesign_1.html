<!doctype html>
<html>
<head>
	<title>Suppenkasperln</title>
	<meta charset="utf-8">

	<script src="jquery-3.1.1.min.js"></script>
	<script src="jquery_ui/jquery-ui.js"></script>

	<script src="suppenkasperln.js"></script>
	<link href="suppenkasperln_1.css" rel="stylesheet">
	<link rel="stylesheet" href="jquery_ui/jquery-ui.css">
</head>
<body>
  <div id="wrapper">
    <div class="row" id="header">
      <div class="col-9 col-m-12"> <img src="img/suppenkasperln.png" alt="Suppenkasperln Rezeptsuche Logo" > </div>
      <div class="col-3 col-m-12"></div>
    </div>
    <div class="row" id="mainScreen">
				<ul>
					<li class="tab tabSelected" ><a href="#eatersAll"><img src="img/tab_green.png" ></a></li>
					<li class="tab" ><a href="#ingredients"><img src="img/tab_orange.png" ></a></li>
					<li class="tab" ><a href="#recipes"><img src="img/tab_cyan.png" ></a></li>
				</ul>

				<div><img id="chairLeft" class="chair" src="img/chair.png"></div>
				<div><img id="chairLeftMiddle" class="chair" src="img/chair.png"></div>
				<div><img id="chairMiddle" class="chair" src="img/chair.png"></div>
				<div><img id="chairRightMiddle" class="chair" src="img/chair.png"></div>
				<div><img id="chairRight" class="chair" src="img/chair.png"></div>



				<div id="eaters" >
					<h1>Personen Detail</h1>
							<div id="eaterOptions">
								<button id="save">speichern</button><button id="delete">löschen</button>
							</div>

							<!--<img src="img/eater_girl2.svg" id="avatar">-->
							<!--<object data="img/eaters/eater_girl1.svg" type="image/svg+xml" id="avatar">-->
							    <!-- Fallback
							    <img src="kaleidoskop.gif" alt="Blick in ein Kaleidoskop">-->
							</object>

						<div id="eaterPreferences">
							<div id="dislikes"><img src="img/broken_heart.png"></div>
							<div id="likes"><img src="img/heart.png"></div>
							<div id="allergens"><img src="img/warning.png"></div>
						</div>
				</div>


									<div id="eatersAll" class="active">
										<h1>Personen</h1>
										<div id="eaterOrigin">
											<!-- location of eater images -->
										</div>
									</div>
				<div id="ingredients" >
					<h1>Zutaten</h1>
					<div id="ingredientAccordion">
					</div>
				</div>

				<div id="dropIngredients"> <!-- dropzone for Ingredients --></div>

				<div id="recipes">
					<h1>Rezepte</h1>
					<div class="recipe">
						<img src="">
						<h3>Rezeptname</h3>
						<p>Kurzbeschreibung</p>
					</div>
					<div class="recipe">
						<img src="">
						<h3>Rezept 2</h3>
						<p>Kurzbeschreibung</p>
					</div>
				</div>

				<div id="recipeDetail">
					<img src="">
					<h3>Rezeptname</h3>
					<p>Kurzbeschreibung</p>

				</div>

			<div id="dropRecipes"><fieldset id="fileCheckboxes"></fieldset><!-- dropzone for Recipes --></div>



<img id="table" src="img/table.png">
    </div>

    <div class="row" id="footer">
      <div class="col-12 col-m-12"> © 2017 Bettina Moser</div>
    </div>






  </div>




</body>
</html>
