      <div class="col-3 col-m-12"> Username | Logout</div>

    <div class="row" id="mainScreen">
      <div class="col-7 col-m-12" id="kitchenTable"><img src="img/kitchen_background-03.png"/></div>
      <div class="col-5 col-m-12" id="sideScreen">
				<ul>
					<li class="tab tabSelected" ><a href="#eaters"><img src="img/tab_green.png" ></a></li>

							<input type="text" value="personenname" id="eaterName">
							<button>speichern</button><button>löschen</button><br>
							<img src="img/eater_girl2.svg" id="avatar">
						</div>
						<div id="eaterPreferences">
							<div id="dislikes"><img src="img/broken_heart.png"></div>
							<div id="likes"><img src="img/heart.png"></div>
							<div id="allergens"><img src="img/warning.png"></div>
						</div>
				</div>

				<div id="eatersAll" >
					<h1>Personen</h1>
					<img src="img/eater_girl2.svg" class="tinyAvatar">
					<img src="img/eater_girl1.svg" class="tinyAvatar">

					<img src="img/eater_boy2.svg" class="tinyAvatar">

				<div id="ingredients">ingredients</div>
				<div id="recipes">recipes</div>
